<!DOCTYPE html>
<head>
    <title></title>
</head>
<body>
    <form action="/story" method="POST">
        <p>
            <label for="story_title">Story title</label><br>
            <input type="text" id="story_title">
        </p>
        <p>
            <label for="user_story">User story</label><br>
            <input type="text" id="user_story">
        </p>
        <p>
            <label for="acceptance_criteria">Acceptance criteria</label><br>
            <input type="text" id="acceptance_criteria">
        </p>
        <p>
            <label for="business_value">Business value</label><br>
            <input type="number" id="business_value" step="100" min="100" max="1500">
        </p>
        <p>
            <label for="estimation">Estimation</label><br>
            <input type="number" id="estimation" step="0.5" min="0.5" max="40">
        </p>
        <p>
            <label for="status">Status</label><br>
            <select>
                <option value="planning">Planning</option>
                <option value="todo">TODO</option>
                <option value="in_progress">In Progress</option>
                <option value="review">Review</option>
                <option value="done">Done</option>
            </select>
        </p>
    </form>
</body>
